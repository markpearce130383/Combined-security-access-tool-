<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Technical Security Dashboard</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Dependencies -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prop-types/15.8.1/prop-types.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    
    <!-- React & Recharts -->
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/recharts/2.12.7/Recharts.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>

    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }
    </style>
</head>
<body class="bg-slate-50">

    <div id="root"></div>

    <script type="text/babel">
        const { useState, useMemo, useRef, useEffect } = React;
        const { BarChart, Bar, LineChart, Line, XAxis, YAxis, CartesianGrid, Tooltip, Legend, ResponsiveContainer, Cell } = Recharts;

        // --- Shared Icons ---
        const IconBase = ({ children, className = "", ...props }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className} {...props}>{children}</svg>
        );
        const Upload = (props) => <IconBase {...props}><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17 8 12 3 7 8"/><line x1="12" y1="3" x2="12" y2="15"/></IconBase>;
        const Download = (props) => <IconBase {...props}><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" y1="15" x2="12" y2="3"/></IconBase>;
        const UserX = (props) => <IconBase {...props}><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><line x1="18" y1="8" x2="23" y2="13"/><line x1="23" y1="8" x2="18" y2="13"/></IconBase>;
        const UserCheck = (props) => <IconBase {...props}><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><polyline points="17 11 19 13 23 9"/></IconBase>;
        const Clock = (props) => <IconBase {...props}><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></IconBase>;
        const RefreshCw = (props) => <IconBase {...props}><path d="M23 4v6h-6"/><path d="M1 20v-6h6"/><path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"/></IconBase>;
        const ShieldAlert = (props) => <IconBase {...props}><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/><line x1="12" y1="8" x2="12" y2="12"/><line x1="12" y1="16" x2="12.01" y2="16"/></IconBase>;
        const FileText = (props) => <IconBase {...props}><path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"/><polyline points="14 2 14 8 20 8"/></IconBase>;
        const AlertCircle = (props) => <IconBase {...props}><circle cx="12" cy="12" r="10"/><line x1="12" y1="8" x2="12" y2="12"/><line x1="12" y1="16" x2="12.01" y2="16"/></IconBase>;
        const CheckCircle = (props) => <IconBase {...props}><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><polyline points="22 4 12 14.01 9 11.01"/></IconBase>;
        const BarChart3 = (props) => <IconBase {...props}><path d="M3 3v18h18"/><path d="M18 17V9"/><path d="M13 17V5"/><path d="M8 17v-3"/></IconBase>;
        const Users = (props) => <IconBase {...props}><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M22 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></IconBase>;
        const Calendar = (props) => <IconBase {...props}><rect x="3" y="4" width="18" height="18" rx="2" ry="2"/><line x1="16" y1="2" x2="16" y2="6"/><line x1="8" y1="2" x2="8" y2="6"/><line x1="3" y1="10" x2="21" y2="10"/></IconBase>;
        const HistoryIcon = (props) => <IconBase {...props}><path d="M3 3v5h5"/><path d="M3.05 13A9 9 0 1 0 6 5.3L3 8"/><path d="M12 7v5l4 2"/></IconBase>;

        // --- Shared Components ---
        const Card = ({ children, className = "" }) => (
            <div className={`bg-white rounded-xl shadow-sm border border-gray-200 ${className}`}>{children}</div>
        );

        const StatCard = ({ label, subLabel, value, icon: Icon, color, subValueColor }) => (
            <div className="bg-white p-5 rounded-xl border border-gray-100 shadow-sm flex items-start space-x-4">
                <div className={`p-3 rounded-full ${color} flex-shrink-0`}>
                    <Icon className="w-6 h-6 text-white" />
                </div>
                <div>
                    <p className="text-sm text-gray-500 font-medium">{label}</p>
                    <p className="text-2xl font-bold text-gray-800">{value}</p>
                    {subLabel && <p className={`text-xs mt-1 font-medium ${subValueColor}`}>{subLabel}</p>}
                </div>
            </div>
        );

        // ==========================================
        // APP 1: ACCESS AUDIT TOOL
        // ==========================================
        function AccessAuditTool() {
            const [accessList, setAccessList] = useState(null); 
            const [historyData, setHistoryData] = useState(null); 
            const [results, setResults] = useState(null);
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState(null);
            const [skippedCount, setSkippedCount] = useState(0); 
            const reportRef = useRef(null);

            const parseCSV = (file, type) => {
                return new Promise((resolve, reject) => {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        const text = e.target.result;
                        const rows = text.split('\n').map(r => r.trim()).filter(r => r.length > 0);
                        if (rows.length < 2) return reject("File is empty or too short.");
                        const data = [];
                        let skipped = 0;
                        
                        for(let i=1; i<rows.length; i++) {
                            const cols = rows[i].split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                            const cleanCols = cols.map(c => c ? c.replace(/^"|"$/g, '').trim() : '');

                            if (type === 'access') {
                                if (cleanCols.length < 3) continue;
                                const id = cleanCols[0];
                                const firstName = cleanCols[1];
                                const lastName = cleanCols[2];
                                const credStatus = cleanCols[3] || ""; 
                                
                                if (id) {
                                    // Remove "inactive" from the string first, then check for "active"
                                    if (credStatus.toLowerCase().replace(/inactive/g, '').includes("active")) {
                                        data.push({ id, name: `${lastName}, ${firstName}` });
                                    } else {
                                        skipped++;
                                    }
                                }
                            } else {
                                if (cleanCols.length < 3) continue;
                                const id = cleanCols[0];
                                const timeStr = cleanCols[2];
                                if (id && timeStr) {
                                    const dateObj = new Date(timeStr);
                                    if (!isNaN(dateObj.getTime())) {
                                        data.push({ id, date: dateObj });
                                    }
                                }
                            }
                        }
                        resolve({ data, skipped });
                    };
                    reader.onerror = () => reject("Failed to read file");
                    reader.readAsText(file);
                });
            };

            const handleFileUpload = async (e, type) => {
                const file = e.target.files[0];
                if (!file) return;
                setLoading(true);
                setError(null);
                try {
                    const { data, skipped } = await parseCSV(file, type);
                    if (type === 'access') {
                        const map = new Map();
                        data.forEach(item => map.set(item.id, item.name));
                        setAccessList(map);
                        setSkippedCount(skipped);
                    } else {
                        const historyMap = new Map();
                        data.forEach(row => {
                            const existing = historyMap.get(row.id);
                            if (!existing || row.date > existing) historyMap.set(row.id, row.date);
                        });
                        setHistoryData(historyMap);
                    }
                } catch (err) {
                    console.error(err);
                    setError("Failed to parse CSV. Please check column format.");
                } finally {
                    setLoading(false);
                }
            };

            const runAudit = () => {
                if (!accessList || !historyData) return;
                const today = new Date();
                const auditResults = [];
                let stats = { totalUsers: 0, active3Mo: 0, inactive3to12: 0, critical: 0 };

                accessList.forEach((userName, userId) => {
                    stats.totalUsers++;
                    const lastSeen = historyData.get(userId);
                    let status = 'Unknown';
                    let sortOrder = 0;
                    let daysSince = -1;
                    const isExternal = userId.toString().startsWith('CO_');
                    const userType = isExternal ? "External" : "Internal";

                    if (!lastSeen) {
                        status = 'Never Accessed';
                        stats.critical++;
                        sortOrder = 5;
                    } else {
                        const diffTime = Math.abs(today - lastSeen);
                        const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
                        daysSince = diffDays;

                        if (diffDays <= 90) {
                            status = 'Active (< 3 Months)';
                            stats.active3Mo++;
                            sortOrder = 0;
                        } else if (diffDays <= 365) {
                            if (diffDays <= 180) { status = 'Inactive (3-6 Months)'; sortOrder = 1; }
                            else if (diffDays <= 270) { status = 'Inactive (6-9 Months)'; sortOrder = 2; }
                            else { status = 'Inactive (9-12 Months)'; sortOrder = 3; }
                            stats.inactive3to12++;
                        } else {
                            status = 'Inactive (> 1 Year)';
                            stats.critical++;
                            sortOrder = 4;
                        }
                    }
                    auditResults.push({ id: userId, name: userName, userType, lastSeen: lastSeen ? lastSeen.toLocaleDateString() : 'Never', daysSince: daysSince === -1 ? '-' : daysSince, status, sortOrder });
                });

                auditResults.sort((a, b) => b.sortOrder - a.sortOrder);
                setResults({ list: auditResults, stats });
            };

            useEffect(() => {
                if (accessList && historyData) runAudit();
            }, [accessList, historyData]);

            const downloadCSV = () => {
                if (!results) return;
                const headers = ["Person ID", "Name", "User Type", "Last Access Date", "Days Since Last Access", "Status"];
                const csvContent = [
                    headers.join(','),
                    ...results.list.map(r => `"${r.id}","${r.name}","${r.userType}","${r.lastSeen}",${r.daysSince},"${r.status}"`)
                ].join('\n');
                const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
                const link = document.createElement("a");
                const url = URL.createObjectURL(blob);
                link.setAttribute("href", url);
                link.setAttribute("download", "access_audit_results.csv");
                document.body.appendChild(link);
                link.click();
            };

            const reset = () => {
                setAccessList(null);
                setHistoryData(null);
                setResults(null);
                setError(null);
                setSkippedCount(0);
            };

            const chartData = results ? [
                { name: 'Active (<3m)', value: results.stats.active3Mo, color: '#22c55e' },
                { name: 'Inactive (3-12m)', value: results.stats.inactive3to12, color: '#f97316' },
                { name: 'Critical (>1yr/Never)', value: results.stats.critical, color: '#ef4444' },
            ] : [];

            return (
                <div className="space-y-8">
                    <div className="flex justify-between items-end border-b border-gray-200 pb-4">
                        <div>
                            <h2 className="text-2xl font-bold text-gray-800">Access Control Audit</h2>
                            <p className="text-gray-500 text-sm mt-1">Identify dormant users by comparing Access List vs History.</p>
                        </div>
                        {results && (
                            <button onClick={reset} className="flex items-center gap-2 text-sm text-gray-500 hover:text-red-600 transition-colors"><RefreshCw className="w-4 h-4" /> Reset Data</button>
                        )}
                    </div>
                    {error && <div className="bg-red-50 border border-red-200 text-red-700 p-4 rounded-lg flex items-center gap-3"><span className="font-bold">Error:</span> {error}</div>}
                    {!results && (
                        <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <Card className={`p-8 border-2 transition-all ${accessList ? 'border-green-500 bg-green-50' : 'border-dashed border-gray-300 hover:border-blue-400'}`}>
                                <div className="flex flex-col h-full justify-between">
                                    <div>
                                        <div className="flex items-center gap-3 mb-4"><div className={`p-2 rounded-lg ${accessList ? 'bg-green-200 text-green-700' : 'bg-blue-100 text-blue-700'}`}>{accessList ? <UserCheck className="w-6 h-6"/> : <UserX className="w-6 h-6"/>}</div><h3 className="text-lg font-bold text-gray-800">1. Upload Custom Person Report</h3></div>
                                        <div className="text-sm text-gray-500 mb-4 space-y-1"><p className="font-semibold text-gray-700">Required Columns:</p><div className="grid grid-cols-2 gap-2"><div>A: Person ID</div><div>B: First Name</div><div>C: Last Name</div><div>D: Credential Status</div></div></div>
                                    </div>
                                    <div className="mt-4">{accessList ? <div><div className="text-green-700 font-medium">✅ {accessList.size} Active Users Loaded</div>{skippedCount > 0 && <div className="text-gray-500 text-xs mt-1">(Filtered out {skippedCount} non-active users)</div>}</div> : <label className="block w-full cursor-pointer"><div className="w-full py-3 px-4 bg-white border border-gray-300 rounded-lg text-center shadow-sm hover:bg-gray-50 transition-colors text-sm font-medium text-gray-700">Select CSV File...</div><input type="file" accept=".csv" className="hidden" onChange={(e) => handleFileUpload(e, 'access')} /></label>}</div>
                                </div>
                            </Card>
                            <Card className={`p-8 border-2 transition-all ${historyData ? 'border-green-500 bg-green-50' : 'border-dashed border-gray-300 hover:border-blue-400'}`}>
                                <div className="flex flex-col h-full justify-between">
                                    <div>
                                        <div className="flex items-center gap-3 mb-4"><div className={`p-2 rounded-lg ${historyData ? 'bg-green-200 text-green-700' : 'bg-purple-100 text-purple-700'}`}><Clock className="w-6 h-6"/></div><h3 className="text-lg font-bold text-gray-800">2. Upload Custom Access History Report</h3></div>
                                        <div className="text-sm text-gray-500 mb-4 space-y-1"><p className="font-semibold text-gray-700">Required Columns:</p><p>A: Person ID</p><p>B: Who</p><p>C: Date/Time</p></div>
                                    </div>
                                    <div className="mt-4">{historyData ? <div className="text-green-700 font-medium">✅ {historyData.size} Histories Loaded</div> : <label className="block w-full cursor-pointer"><div className="w-full py-3 px-4 bg-white border border-gray-300 rounded-lg text-center shadow-sm hover:bg-gray-50 transition-colors text-sm font-medium text-gray-700">Select CSV File...</div><input type="file" accept=".csv" className="hidden" onChange={(e) => handleFileUpload(e, 'history')} /></label>}</div>
                                </div>
                            </Card>
                        </div>
                    )}
                    {results && (
                        <div className="space-y-8 animate-in fade-in slide-in-from-bottom-4 duration-500">
                            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
                                <StatCard label="Total Access Holders" value={results.stats.totalUsers} icon={UserCheck} color="bg-blue-500" />
                                <StatCard label="Active Users (<3mo)" value={results.stats.active3Mo} subLabel={`${((results.stats.active3Mo/results.stats.totalUsers)*100).toFixed(1)}% of total`} subValueColor="text-green-600" icon={Clock} color="bg-green-500" />
                                <StatCard label="Inactive (3-12 mo)" value={results.stats.inactive3to12} subLabel="Warning Zone" subValueColor="text-orange-600" icon={UserX} color="bg-orange-500" />
                                <StatCard label="Never / > 1 Yr" value={results.stats.critical} subLabel="Critical Audit" subValueColor="text-red-600" icon={ShieldAlert} color="bg-red-500" />
                            </div>
                            <div className="grid grid-cols-1 lg:grid-cols-3 gap-8">
                                <Card className="p-6 lg:col-span-2">
                                    <h3 className="text-lg font-bold text-gray-800 mb-4">Inactivity Distribution</h3>
                                    <div className="h-64 w-full">
                                        <ResponsiveContainer width="100%" height="100%"><BarChart data={chartData} layout="vertical" margin={{ top: 5, right: 30, left: 20, bottom: 5 }}><CartesianGrid strokeDasharray="3 3" horizontal={false} /><XAxis type="number" /><YAxis dataKey="name" type="category" width={100} tick={{fontSize: 12}} /><Tooltip cursor={{fill: 'transparent'}} /><Bar dataKey="value" radius={[0, 4, 4, 0]} barSize={30}>{chartData.map((entry, index) => <Cell key={`cell-${index}`} fill={entry.color} />)}</Bar></BarChart></ResponsiveContainer>
                                    </div>
                                </Card>
                                <Card className="p-6 bg-slate-800 text-white flex flex-col justify-center">
                                    <h3 className="text-xl font-bold mb-2">Audit Actions</h3>
                                    <p className="text-slate-300 text-sm mb-6">Download the full report to process access revocations.</p>
                                    <button onClick={downloadCSV} className="w-full py-3 bg-white text-slate-900 rounded-lg font-bold hover:bg-blue-50 transition-colors flex items-center justify-center gap-2"><Download className="w-5 h-5" /> Download CSV Report</button>
                                </Card>
                            </div>
                            <Card className="overflow-hidden">
                                <div className="p-4 border-b border-gray-200 bg-gray-50"><h3 className="font-bold text-gray-700">Detailed User Status</h3></div>
                                <div className="overflow-x-auto max-h-[500px]">
                                    <table className="w-full text-left text-sm">
                                        <thead className="bg-gray-100 text-gray-600 sticky top-0"><tr><th className="p-4 font-semibold">Person ID</th><th className="p-4 font-semibold">Name</th><th className="p-4 font-semibold">Last Access Date</th><th className="p-4 font-semibold">Days Inactive</th><th className="p-4 font-semibold">Status Category</th></tr></thead>
                                        <tbody className="divide-y divide-gray-100">{results.list.map((row, i) => { const isHighPriority = row.id && row.id.toString().startsWith('CO_'); return (<tr key={i} className={`hover:bg-gray-50 ${isHighPriority ? 'bg-indigo-50 border-l-4 border-indigo-500' : 'border-l-4 border-transparent'}`}><td className={`p-4 font-medium ${isHighPriority ? 'text-indigo-700 font-bold' : 'text-gray-900'}`}>{row.id}{isHighPriority && <span className="ml-2 text-[10px] uppercase tracking-wider bg-indigo-200 text-indigo-800 px-1.5 py-0.5 rounded">EXT</span>}</td><td className="p-4 text-gray-700">{row.name}</td><td className="p-4 text-gray-600">{row.lastSeen}</td><td className="p-4 text-gray-600">{row.daysSince}</td><td className="p-4"><span className={`px-2 py-1 rounded-full text-xs font-semibold ${row.status.includes('Active') ? 'bg-green-100 text-green-700' : ''} ${row.status.includes('3-6') || row.status.includes('6-9') || row.status.includes('9-12') ? 'bg-orange-100 text-orange-700' : ''} ${row.status.includes('> 1') || row.status.includes('Never') ? 'bg-red-100 text-red-700' : ''} `}>{row.status}</span></td></tr>); })}</tbody>
                                    </table>
                                </div>
                            </Card>
                        </div>
                    )}
                </div>
            );
        }

        // ==========================================
        // APP 2: TRAFFIC ANALYZER
        // ==========================================
        function TrafficAnalyzer() {
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState(null);
            const [stats, setStats] = useState(null);
            const [chartData, setChartData] = useState([]);
            const [fileName, setFileName] = useState('');
            const reportRef = useRef(null);

            const processFile = (file) => {
                setLoading(true);
                setError(null);
                setFileName(file.name);
                setStats(null);
                setChartData([]);

                const reader = new FileReader();
                reader.onload = (event) => {
                    try {
                        const text = event.target.result;
                        const rows = text.split('\n').map(row => row.trim()).filter(row => row.length > 0);
                        if (rows.length < 2) throw new Error("File appears to be empty or invalid.");

                        const headers = rows[0].split(',').map(h => h.toLowerCase().trim());
                        const idIndex = headers.findIndex(h => h.includes('id') || h.includes('person') || h.includes('user'));
                        const timeIndex = headers.findIndex(h => h.includes('date') || h.includes('time') || h.includes('timestamp'));

                        if (idIndex === -1 || timeIndex === -1) {
                            throw new Error(`Could not automatically detect columns. Found headers: ${headers.join(', ')}`);
                        }

                        const rawData = [];
                        const uniqueEntries = new Set();
                        
                        for (let i = 1; i < rows.length; i++) {
                            const cols = rows[i].split(','); 
                            if (cols.length <= Math.max(idIndex, timeIndex)) continue;
                            const id = cols[idIndex].trim();
                            let timeStr = cols[timeIndex].trim().replace(/['"]+/g, '');
                            if (!id || !timeStr) continue;
                            const dateObj = new Date(timeStr);
                            if (isNaN(dateObj.getTime())) continue;
                            const uniqueKey = `${id}|${dateObj.toISOString()}`;
                            if (!uniqueEntries.has(uniqueKey)) {
                                uniqueEntries.add(uniqueKey);
                                rawData.push({ id, dateObj, dateStr: dateObj.toISOString().split('T')[0], hour: dateObj.getHours() });
                            }
                        }

                        if (rawData.length === 0) throw new Error("No valid data rows found after parsing.");

                        const dailyActivity = {}; 
                        const uniqueDaysSet = new Set();
                        const uniquePeopleSet = new Set();

                        rawData.forEach(row => {
                            const key = `${row.id}|${row.dateStr}`;
                            uniqueDaysSet.add(row.dateStr);
                            uniquePeopleSet.add(row.id);
                            if (!dailyActivity[key]) {
                                dailyActivity[key] = { min: row.dateObj, max: row.dateObj };
                            } else {
                                if (row.dateObj < dailyActivity[key].min) dailyActivity[key].min = row.dateObj;
                                if (row.dateObj > dailyActivity[key].max) dailyActivity[key].max = row.dateObj;
                            }
                        });

                        let totalDurationMs = 0;
                        let validSessions = 0;
                        const arrivalCounts = new Array(24).fill(0);
                        const departureCounts = new Array(24).fill(0);

                        Object.values(dailyActivity).forEach(activity => {
                            arrivalCounts[activity.min.getHours()]++;
                            departureCounts[activity.max.getHours()]++;
                            const duration = activity.max.getTime() - activity.min.getTime();
                            totalDurationMs += duration;
                            validSessions++;
                        });

                        let avgTimeString = "0m";
                        if (validSessions > 0) {
                            const avgMs = totalDurationMs / validSessions;
                            const hours = Math.floor(avgMs / (1000 * 60 * 60));
                            const minutes = Math.floor((avgMs % (1000 * 60 * 60)) / (1000 * 60));
                            avgTimeString = hours > 0 ? `${hours}h ${minutes}m` : `${minutes}m`;
                        }

                        const totalDays = uniqueDaysSet.size;
                        const processedChartData = arrivalCounts.map((count, hour) => ({
                            hour: `${hour.toString().padStart(2, '0')}:00`,
                            avgArrivals: Number((count / totalDays).toFixed(1)),
                            avgDepartures: Number((departureCounts[hour] / totalDays).toFixed(1)),
                        }));

                        setStats({ uniquePeople: uniquePeopleSet.size, uniqueDays: totalDays, totalRecords: rawData.length, avgTimeOnSite: avgTimeString });
                        setChartData(processedChartData);

                    } catch (err) {
                        console.error(err);
                        setError(err.message || "An error occurred while processing the file.");
                    } finally {
                        setLoading(false);
                    }
                };
                reader.onerror = () => { setError("Failed to read the file."); setLoading(false); };
                reader.readAsText(file);
            };

            const handleDownload = async () => {
                if (!reportRef.current || !window.html2canvas) return;
                try {
                    await new Promise(resolve => setTimeout(resolve, 100));
                    const canvas = await window.html2canvas(reportRef.current, { scale: 2, backgroundColor: '#f9fafb', logging: false });
                    const image = canvas.toDataURL("image/png");
                    const link = document.createElement('a');
                    link.href = image;
                    link.download = `Traffic_Report_${fileName || 'data'}.png`;
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                } catch (err) {
                    console.error("Export failed:", err);
                    alert("Failed to generate image.");
                }
            };

            return (
                <div className="space-y-6">
                    <div className="flex justify-between items-end border-b border-gray-200 pb-4">
                        <div>
                            <h2 className="text-2xl font-bold text-gray-900">Site Traffic Analyzer</h2>
                            <p className="text-gray-500 text-sm mt-1">Calculate peak arrival times and average duration from logs.</p>
                        </div>
                    </div>
                    {error && <div className="bg-red-50 border border-red-200 text-red-700 p-4 rounded-lg flex items-center gap-3"><AlertCircle className="w-5 h-5 flex-shrink-0" /><p>{error}</p></div>}
                    {!stats && (
                        <Card className="p-8 border-dashed border-2 border-gray-300 bg-gray-50 hover:bg-white transition-colors">
                            <label className="flex flex-col items-center justify-center cursor-pointer w-full h-full">
                                <div className="bg-blue-100 p-4 rounded-full mb-4"><Upload className="w-8 h-8 text-blue-600" /></div>
                                <span className="text-lg font-medium text-gray-700">{loading ? 'Processing...' : 'Click to Upload CSV File'}</span>
                                <span className="text-sm text-gray-500 mt-2 text-center">Supports .csv files<br/>(Column A: Person ID, Column B: Date/Time)</span>
                                <input type="file" accept=".csv" className="hidden" onChange={(e) => e.target.files?.[0] && processFile(e.target.files[0])} />
                            </label>
                        </Card>
                    )}
                    {stats && !loading && (
                        <div className="space-y-6 animate-in fade-in slide-in-from-bottom-4 duration-500">
                            <div className="flex flex-col sm:flex-row sm:items-center justify-between gap-4">
                                <div className="flex items-center gap-2 text-green-700 bg-green-50 px-4 py-2 rounded-lg border border-green-200 w-fit"><CheckCircle className="w-4 h-4" /><span className="text-sm font-medium">Successfully processed: {fileName}</span></div>
                                <button onClick={handleDownload} className="flex items-center gap-2 px-4 py-2 bg-white border border-gray-300 rounded-lg text-sm font-medium text-gray-700 hover:bg-gray-50 shadow-sm transition-colors hover:text-blue-600"><Download className="w-4 h-4" /> Download Report</button>
                            </div>
                            <div ref={reportRef} className="space-y-6 bg-gray-50 pb-2">
                                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
                                    <StatCard label="Unique People" value={stats.uniquePeople.toLocaleString()} icon={Users} color="bg-blue-500" />
                                    <StatCard label="Total Days Found" value={stats.uniqueDays} icon={Calendar} color="bg-indigo-500" />
                                    <StatCard label="Avg. Time on Site" value={stats.avgTimeOnSite} icon={Clock} color="bg-orange-500" />
                                    <StatCard label="Total Records" value={stats.totalRecords.toLocaleString()} icon={FileText} color="bg-emerald-500" />
                                </div>
                                <Card className="p-6">
                                    <div className="flex items-center justify-between mb-6"><div><h2 className="text-xl font-bold text-gray-800 flex items-center gap-2"><BarChart3 className="w-5 h-5 text-gray-500" /> Average Daily Activity</h2><p className="text-sm text-gray-500 mt-1">Average number of people arriving vs. leaving per hour.</p></div></div>
                                    <div className="h-[400px] w-full"><ResponsiveContainer width="100%" height="100%"><LineChart data={chartData} margin={{ top: 5, right: 30, left: 20, bottom: 5 }}><CartesianGrid strokeDasharray="3 3" vertical={false} stroke="#e5e7eb" /><XAxis dataKey="hour" tick={{fill: '#6b7280', fontSize: 12}} axisLine={false} tickLine={false} /><YAxis tick={{fill: '#6b7280', fontSize: 12}} axisLine={false} tickLine={false} label={{ value: 'Avg. People', angle: -90, position: 'insideLeft', style: { textAnchor: 'middle', fill: '#9ca3af' } }} /><Tooltip contentStyle={{ backgroundColor: '#fff', borderRadius: '8px', border: '1px solid #e5e7eb', boxShadow: '0 4px 6px -1px rgb(0 0 0 / 0.1)' }} cursor={{ stroke: '#9ca3af', strokeWidth: 1, strokeDasharray: '4 4' }} /><Legend wrapperStyle={{ paddingTop: '20px' }} /><Line type="monotone" dataKey="avgArrivals" name="Average Arrivals" stroke="#2563eb" strokeWidth={3} dot={{ r: 4, fill: '#2563eb', strokeWidth: 0 }} activeDot={{ r: 6 }} /><Line type="monotone" dataKey="avgDepartures" name="Average Departures" stroke="#ef4444" strokeWidth={3} dot={{ r: 4, fill: '#ef4444', strokeWidth: 0 }} activeDot={{ r: 6 }} /></LineChart></ResponsiveContainer></div>
                                </Card>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        // ==========================================
        // APP 3: DAILY SWIPES ANALYZER
        // ==========================================
        function DailySwipesAnalyzer() {
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState(null);
            const [dailyData, setDailyData] = useState(null);
            const [fileNames, setFileNames] = useState([]);
            const [totalBalance, setTotalBalance] = useState(null);

            const processFiles = async (files) => {
                setLoading(true);
                setError(null);
                setDailyData(null);
                setTotalBalance(null);
                setFileNames(Array.from(files).map(f => f.name));

                try {
                    const allEvents = [];

                    // Process each file
                    for (let file of files) {
                        const text = await new Promise((resolve, reject) => {
                            const reader = new FileReader();
                            reader.onload = (e) => resolve(e.target.result);
                            reader.onerror = () => reject("Failed to read file");
                            reader.readAsText(file);
                        });

                        const rows = text.split('\n').map(r => r.trim()).filter(r => r.length > 0);
                        if (rows.length < 2) continue; // Skip empty files

                        // Skip Header
                        for (let i = 1; i < rows.length; i++) {
                            // Column A: Date/Time (index 0)
                            // Column B: Node Date/Time (index 1) - ignored
                            // Column C: Description/Name (index 2) - was previously mapped to Location
                            // Column D: Location (index 3) - was previously mapped to Description
                            const cols = rows[i].split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                            const cleanCols = cols.map(c => c ? c.replace(/^"|"$/g, '').trim() : '');
                            
                            // Check for minimum columns.
                            if (cleanCols.length < 3) continue;

                            const timeStr = cleanCols[0];
                            // Swapping based on user feedback: Col C is Name, Col D is Location
                            const location = cleanCols[3] || ""; 
                            const description = cleanCols[2];

                            if (timeStr) {
                                const dateObj = new Date(timeStr);
                                if (!isNaN(dateObj.getTime())) {
                                    allEvents.push({ dateObj, location, description });
                                }
                            }
                        }
                    }

                    if (allEvents.length === 0) throw new Error("No valid data found in uploaded files.");

                    // Sort chronologically
                    allEvents.sort((a, b) => a.dateObj - b.dateObj);

                    // Group by Date (YYYY-MM-DD)
                    const days = {};
                    allEvents.forEach(e => {
                        const dayKey = e.dateObj.toISOString().split('T')[0];
                        if (!days[dayKey]) {
                            days[dayKey] = { events: [] };
                        }
                        days[dayKey].events.push(e);
                    });

                    // Calculate Daily Stats and Running Balance
                    let totalBalanceMs = 0;

                    const processedDays = Object.keys(days).map(day => {
                        const dayEvents = days[day].events;
                        const first = dayEvents[0];
                        const last = dayEvents[dayEvents.length - 1];
                        
                        const durationMs = last.dateObj - first.dateObj;
                        const hours = Math.floor(durationMs / (1000 * 60 * 60));
                        const minutes = Math.floor((durationMs % (1000 * 60 * 60)) / (1000 * 60));
                        
                        // Calculate Work Balance
                        const dayOfWeek = first.dateObj.getDay(); // 0-6 (Sun-Sat)
                        let expectedMs = 0;
                        
                        if (dayOfWeek === 5) { 
                            // Friday: 7.5 hours
                            expectedMs = 7.5 * 60 * 60 * 1000;
                        } else if (dayOfWeek >= 1 && dayOfWeek <= 4) {
                            // Mon-Thu: 8.5 hours
                            expectedMs = 8.5 * 60 * 60 * 1000;
                        }
                        // Sat/Sun (0, 6) = 0 expected

                        totalBalanceMs += (durationMs - expectedMs);

                        return {
                            date: day,
                            firstTime: first.dateObj.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}),
                            firstLoc: first.location,
                            firstDesc: first.description,
                            lastTime: last.dateObj.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}),
                            lastLoc: last.location,
                            lastDesc: last.description,
                            duration: `${hours}h ${minutes}m`,
                            fullDate: first.dateObj.toLocaleDateString(undefined, { weekday: 'short', year: 'numeric', month: 'short', day: 'numeric' })
                        };
                    });

                    // Format Total Balance
                    const absBalance = Math.abs(totalBalanceMs);
                    const bHours = Math.floor(absBalance / (1000 * 60 * 60));
                    const bMinutes = Math.floor((absBalance % (1000 * 60 * 60)) / (1000 * 60));
                    const sign = totalBalanceMs >= 0 ? '+' : '-';
                    const balanceString = `${sign}${bHours}h ${bMinutes}m`;

                    setTotalBalance({
                        text: balanceString,
                        isPositive: totalBalanceMs >= 0
                    });
                    setDailyData(processedDays);

                } catch (err) {
                    console.error(err);
                    setError(err.message || "Failed to process files.");
                } finally {
                    setLoading(false);
                }
            };

            const downloadCSV = () => {
                if (!dailyData) return;
                const headers = ["Date", "First Swipe Time", "First Swipe Location", "First Swipe Description", "Last Swipe Time", "Last Swipe Location", "Last Swipe Description", "Duration"];
                let csvContent = [
                    headers.join(','),
                    ...dailyData.map(d => `"${d.date}","${d.firstTime}","${d.firstLoc}","${d.firstDesc}","${d.lastTime}","${d.lastLoc}","${d.lastDesc}","${d.duration}"`)
                ].join('\n');

                // Append Summary
                if (totalBalance) {
                    csvContent += `\n"TOTAL BALANCE (vs Target)",,,,,,,${totalBalance.text}`;
                }

                const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
                const link = document.createElement("a");
                const url = URL.createObjectURL(blob);
                link.setAttribute("href", url);
                link.setAttribute("download", "daily_swipes_summary.csv");
                document.body.appendChild(link);
                link.click();
            };

            return (
                <div className="space-y-6">
                    <div className="flex justify-between items-end border-b border-gray-200 pb-4">
                        <div>
                            <h2 className="text-2xl font-bold text-gray-900">Daily Swipe Analyzer</h2>
                            <p className="text-gray-500 text-sm mt-1">Determine First In/Last Out times from multiple history reports.</p>
                        </div>
                        {dailyData && (
                            <button onClick={() => setDailyData(null)} className="flex items-center gap-2 text-sm text-gray-500 hover:text-red-600 transition-colors"><RefreshCw className="w-4 h-4" /> Reset</button>
                        )}
                    </div>

                    {error && <div className="bg-red-50 border border-red-200 text-red-700 p-4 rounded-lg flex items-center gap-3"><AlertCircle className="w-5 h-5 flex-shrink-0" /><p>{error}</p></div>}

                    {!dailyData && (
                        <Card className="p-8 border-dashed border-2 border-gray-300 bg-gray-50 hover:bg-white transition-colors">
                            <label className="flex flex-col items-center justify-center cursor-pointer w-full h-full">
                                <div className="bg-blue-100 p-4 rounded-full mb-4"><HistoryIcon className="w-8 h-8 text-blue-600" /></div>
                                <span className="text-lg font-medium text-gray-700">{loading ? 'Processing...' : 'Click to Upload CSV Files'}</span>
                                <span className="text-sm text-gray-500 mt-2 text-center">Supports multiple .csv files<br/>(Col A: Date/Time, Col B: Node Date/Time, Col C: Desc/Name, Col D: Location)</span>
                                <span className="text-xs text-gray-400 mt-1">Assumes data is for a single individual</span>
                                <input type="file" multiple accept=".csv" className="hidden" onChange={(e) => e.target.files?.length > 0 && processFiles(e.target.files)} />
                            </label>
                        </Card>
                    )}

                    {dailyData && (
                        <div className="space-y-6 animate-in fade-in slide-in-from-bottom-4 duration-500">
                            <div className="flex justify-between items-center bg-blue-50 p-4 rounded-lg border border-blue-100">
                                <div>
                                    <p className="text-sm font-medium text-blue-900">Processed {fileNames.length} Files</p>
                                    <p className="text-xs text-blue-700 mt-1">Found activity across {dailyData.length} unique days.</p>
                                </div>
                                <button onClick={downloadCSV} className="flex items-center gap-2 px-4 py-2 bg-white border border-blue-200 rounded-lg text-sm font-medium text-blue-700 hover:bg-blue-50 transition-colors">
                                    <Download className="w-4 h-4" /> Export CSV
                                </button>
                            </div>

                            <Card className="overflow-hidden">
                                <div className="overflow-x-auto">
                                    <table className="w-full text-left text-sm">
                                        <thead className="bg-gray-100 text-gray-600">
                                            <tr>
                                                <th className="p-4 font-semibold">Date</th>
                                                <th className="p-4 font-semibold">First Swipe</th>
                                                <th className="p-4 font-semibold">Location (In)</th>
                                                <th className="p-4 font-semibold">Last Swipe</th>
                                                <th className="p-4 font-semibold">Location (Out)</th>
                                                <th className="p-4 font-semibold">Duration</th>
                                            </tr>
                                        </thead>
                                        <tbody className="divide-y divide-gray-100">
                                            {dailyData.map((day, i) => (
                                                <tr key={i} className="hover:bg-gray-50">
                                                    <td className="p-4 font-medium text-gray-900">{day.fullDate}</td>
                                                    <td className="p-4 text-green-700 font-medium">{day.firstTime}</td>
                                                    <td className="p-4 text-gray-600 truncate max-w-[150px]" title={day.firstLoc}>{day.firstLoc}</td>
                                                    <td className="p-4 text-orange-700 font-medium">{day.lastTime}</td>
                                                    <td className="p-4 text-gray-600 truncate max-w-[150px]" title={day.lastLoc}>{day.lastLoc}</td>
                                                    <td className="p-4 font-bold text-gray-800">{day.duration}</td>
                                                </tr>
                                            ))}
                                            {totalBalance && (
                                                <tr className="bg-gray-50 border-t-2 border-gray-200">
                                                    <td colSpan="5" className="p-4 font-bold text-right text-gray-700 uppercase text-xs tracking-wider">Total Time Balance (vs Target):</td>
                                                    <td className={`p-4 font-bold text-lg ${totalBalance.isPositive ? 'text-green-600' : 'text-red-600'}`}>
                                                        {totalBalance.text}
                                                    </td>
                                                </tr>
                                            )}
                                        </tbody>
                                    </table>
                                </div>
                            </Card>
                        </div>
                    )}
                </div>
            );
        }

        // ==========================================
        // MAIN APP CONTAINER
        // ==========================================
        function App() {
            const [activeTab, setActiveTab] = useState('audit'); // 'audit', 'traffic', 'swipes'

            const getTabClass = (tabName) => {
                const isActive = activeTab === tabName;
                return `${isActive ? 'border-blue-500 text-gray-900' : 'border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700'} inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium transition-colors`;
            };

            return (
                <div className="min-h-screen font-sans text-gray-900 bg-gray-50 pb-12">
                    {/* Top Navigation Bar */}
                    <div className="bg-white border-b border-gray-200 shadow-sm sticky top-0 z-10">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                            <div className="flex justify-between h-16">
                                <div className="flex">
                                    <div className="flex-shrink-0 flex items-center">
                                        <ShieldAlert className="w-8 h-8 text-blue-600" />
                                        <span className="ml-2 text-xl font-bold text-gray-900">Technical Security</span>
                                    </div>
                                    <div className="hidden sm:ml-8 sm:flex sm:space-x-8">
                                        <button onClick={() => setActiveTab('audit')} className={getTabClass('audit')}>Access Audit Tool</button>
                                        <button onClick={() => setActiveTab('traffic')} className={getTabClass('traffic')}>Site Traffic Analyzer</button>
                                        <button onClick={() => setActiveTab('swipes')} className={getTabClass('swipes')}>Daily Swipe Analyzer</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    {/* Main Content Area */}
                    <main className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
                        <div className="animate-in fade-in duration-300">
                            {activeTab === 'audit' && <AccessAuditTool />}
                            {activeTab === 'traffic' && <TrafficAnalyzer />}
                            {activeTab === 'swipes' && <DailySwipesAnalyzer />}
                        </div>
                    </main>
                    
                    <div className="text-center text-gray-400 text-sm">
                        <p>All data is processed locally in your browser. No files are uploaded.</p>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
